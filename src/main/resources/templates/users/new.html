<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="name">Enter name:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <br>
  <label for="name">Enter last name:</label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <br>
  <label for="name">Enter department:</label>
  <input type="text" th:field="*{department}" id="department"/>
  <br>
  <label for="name">Enter salary:</label>
  <input type="text" th:field="*{salary}" id="salary"/>
  <br>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
